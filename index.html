<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Quiz App</title>
</head>
<body>
  <header>
    <p id="highscore">View Highscore</p>
    <p id="timer">Timer: <span id="keeping-time">100</span></p>
  </header>

 <container id="front-page">
  <h1>
  Coding Quiz Challenge
 </h1>
 <p class="#instructions, answer-list">
  Try to answer the code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
 </p>


 <button onclick="style.display = 'none'" id="start-btn">
  Start Quiz
</button>
</container>

<main id="quiz">
  <h1 id="question"></h1>
  <ul id="answers"></ul>
  <h1 id="Correct"></h1>
</main>


  <script src= "assets/js/script.js"></script>
</body>
</html>
